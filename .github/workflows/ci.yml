name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: backend
        run: npm install --frozen-lockfile
      
      - name: Verify CI
        working-directory: backend
        run: npm ci

      - name: Run build
        working-directory: backend
        run: npm run build
      
      - name: Run tests
        working-directory: backend
        run: npm run test
      
      - name: Run linter
        working-directory: backend
        run: npm run lint:check

      - name: Run prettier
        working-directory: backend
        run: npm run prettier:check
  
  build-and-test-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: frontend
        run: npm install --frozen-lockfile
      
      - name: Verify CI
        working-directory: frontend
        run: npm ci

      - name: Run build
        working-directory: frontend
        run: npm run build
      
      - name: Run linter
        working-directory: frontend
        run: npm run lint:check

      - name: Run prettier
        working-directory: frontend
        run: npm run prettier:check